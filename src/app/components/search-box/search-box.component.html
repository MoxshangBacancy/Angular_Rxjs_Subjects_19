<div class="card p-3">
    <h5>Search</h5>

    <form (ngSubmit)="submit()">
        <input type="text" [ngModel]="search()" (ngModelChange)="search.set($event)" name="search" />
        <button class="btn btn-primary" type="submit">Search</button>
    </form>

    <h6 class="mt-3">Recent Searches</h6>
    <ul class="list-group">
        <li *ngFor="let item of history()" class="list-group-item">
            {{ item }}
        </li>
    </ul>
</div>
